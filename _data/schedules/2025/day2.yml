  sponsor1:
    - title: "Building a Security Program - No Borders, No Bias, No BS"
      presenter: Rob Preta
      abstract: >
        - Moving beyond the traditional "Castle and Moat":  Organizations now use cloud services, SaaS applications, and have employees working from anywhere on any device. This means the attack surface is everywhere, not just at the network edge.<br>
        
        - A Vendor-Neutral, Technology-First approach: Vendor bias can significantly hinder a cybersecurity program. When a single vendor's solutions are adopted across the board, it can lead to vendor lock-in, limited flexibility, and a lack of best-of-breed solutions.<br>
        
        - Measuring & Maturing the program: To build a sustainable cybersecurity program, you can't just buy a product and call it a day. The program needs to be a continuous process of improvement.
      bios:
        - name: Rob Preta
          bio: >
            Rob Preta is an accomplished cybersecurity executive with a career dedicated to protecting 
            organizations from the ever-evolving landscape of digital threats. With over two decades of 
            experience, he has a proven track record of developing and implementing risk-based security 
            strategies that align with business objectives and leverage modern technologies.
            
            Rob has held key leadership positions, where he honed his skills in safeguarding critical 
            systems. He has consistently demonstrated a commitment to staying ahead of emerging threats 
            and fostering a culture of proactive defense.<br>
            
            He is particularly passionate about cloud security and data protection. In an era where 
            organizations are increasingly cloud and SaaS-based, he is a strong advocate for embracing 
            modern security tools to tackle these unique challenges. His insights have been featured in 
            a Cyera customer spotlight video, and he has contributed to various discussions and podcasts 
            on topics such as Identity and Access Management. 
      sponsor: Cyera
      sponsor_url:
      url: /2025/day2/sponsor-1#sponsor1-s1
    - title: "Vendor Consolidation: Get Your Tools and Teams Pulling in the Same Direction"
      presenter: Mark Rosenecker
      abstract: >
        Recent studies have shown that the average enterprise has over 50 different tools and 
        services to manage, monitor, and secure their enterprise networks and data.  Often times, 
        these tools are from a wide variety of manufacturers and service providers, and they lack 
        native integration with one another.  Manual integration can be achieved, but it is costly 
        and complex.  A lack of integration leads to gaps in information during an attack, when 
        clear and concise information is critical, and minutes can cost millions.<br><br>
        
        Fortinet has the widest variety of cybersecurity solutions in the market today, and we have 
        been integrating them into our Security Fabric for over 15 years.  Come see how we can 
        streamline your security operations; lowering both capital and operational cost, while 
        improving your security posture at the same time.
      bios:
        - name: Mark Rosenecker (Fortinet)
          bio: >
            Mark has spent the past 30+ years working in IT in a variety of roles, with the last 13 
            of them being in cybersecurity, and he has worked as a Sr. System Engineer at Fortinet 
            for over 6 years.  He has held certifications from several manufacturers, including HPE, 
            Dell, VMware, Veeam, F5, Aruba, McAfee, Cisco, Palo Alto Networks, and of course, Fortinet.  
            His broad experience with servers, storage, virtualization, networking, and security brings 
            a unique perspective to his approach to CyberSecurity.  Mark‚Äôs over-arching philosophy with 
            regards to design and architecture of any solution (but especially CyberSecurity) is KISS ‚Äì 
            Keep It Simple, Stupid!
      sponsor: Fortinet
      sponsor_url:
      url: /2025/day2/sponsor-1#sponsor1-s2
    - title: "Verkada x Child & Family Services: Interactive Q&A Session"
      abstract: >
        Join us for an engaging discussion between Verkada, a leading physical security manufacturer, and 
        Child & Family Services (CFS), one of its valued customers.

        In this session, you‚Äôll learn how IT and physical security support CFS‚Äôs mission, and hear firsthand 
        what factors they considered when evaluating and selecting a security vendor. The event will also 
        include a brief demo of the Verkada platform, showcasing how it enhances safety and operational efficiency.

        Bring your questions ‚Äî this is a great opportunity to engage directly with both the Verkada and CFS teams.
      presenter: Sam Petrone and Derek Pastor
      bios:
        - name: Sam Petrone, Regional Sales Manager, Northeast
        - name: Derek Pastor, Solutions Engineer and RIT Alum! 
      sponsor: Verkada
      sponsor_url:
      url: /2025/day2/sponsor-1#sponsor1-s3
    - title: "From Code to Confidence: Architecting Secure AI Applications"
      presenter: Rohit Sijoria
      abstract: >
        This talk will guide you through the journey of building AI applications, moving from the initial stages of development ("From Code") to creating systems that are trustworthy and robust ("to Confidence"). We'll explore the incredible potential of AI and the innovative applications it enables, while also proactively addressing the security risks that emerge at every stage of the development lifecycle.
      bios:
        - name: Rohit Sijoria
          bio: >
            Rohit Sijoria is a seasoned technology expert with over a decade of experience spanning infrastructure, cloud, automation, and cybersecurity. Based in upstate New York, he holds a Master of Science in Telecommunication and Network Management.<br>
            
            Currently, Rohit works as a Solutions Consultant at Palo Alto Networks, where he guides customers through their digital transformation journeys with a strong focus on cybersecurity. He is deeply passionate about technology and, with the rapid growth of AI, particularly generative AI, he is dedicated to helping various industry sectors safely and effectively adopt these new innovations.
      sponsor: Palo Alto Networks
      sponsor_url:
      url: /2025/day2/sponsor-1#sponsor1-s4
  sponsor2:
    - title: "Choose Your Own Security Adventure: Navigating the Nightmare of Modern Threats"
      presenter: Troels Emil Hojlund-Rasmussen
      abstract: >
        Step into a chilling, interactive cybersecurity experience where every decision could mean the 
        difference between containment and catastrophe. In this session, attendees will follow the 
        journey of Sarah, a junior security analyst, as she uncovers a vulnerability that spirals into 
        a full-blown ransomware attack. Through branching decision points, participants will explore 
        the consequences of common security choices ‚Äî from quarantine protocols and ticketing delays 
        to backup misconfigurations and BYOD risks.<br><br>
        
        This immersive ‚Äúchoose-your-own-adventure‚Äù format highlights how small missteps can compound 
        into major breaches, and how layered security, policy enforcement, and incident response 
